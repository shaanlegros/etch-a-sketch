    function reset() {
        let length = prompt("Squares per side? Must be less than 64");
        
        section.remove();

        box.appendChild(newSection);

        for (let i = 0; i < length**2; i++) {

            newSection.append(div);

            div.style.width = `${400/length}px`;
            div.style.height = `${400/length}px`;
            div.style.border = "1px solid black";
            div.style.backgroundColor = "white";

            }
